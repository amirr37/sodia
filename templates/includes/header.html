<header>
    <div class="header-top sticky bg-white d-none d-lg-block">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <!-- header top navigation start -->
                    <div class="header-top-navigation">
                        <nav>
                            <ul>
                                <li class="active"><a
                                        href="{% url 'home_page' username_loged_in=user_loged_in.username %}">خانه</a>
                                </li>
                                <li class="active"><a
                                        href="{% url 'all_users'  username_loged_in=user_loged_in.username %}">تمام
                                    کاربران</a>
                                </li>

                            </ul>
                        </nav>
                    </div>
                    <!-- header top navigation start -->
                </div>

                <div class="col-md-2">
                    <!-- brand logo start -->
                    <div class="brand-logo text-center">
                        <a href="index.html">
                            <img src="/static/assets/images/logo/logo.png" alt="brand logo">
                        </a>
                    </div>
                    <!-- brand logo end -->
                </div>

                <div class="col-md-5">
                    <div class="header-top-right d-flex align-items-center justify-content-end">
                        <!-- header top search start -->
                        <div class="header-top-search">
                            <form class="top-search-box">
                                <input type="text" placeholder="جستجوی کاربران" class="top-search-field">
                                <button class="top-search-btn"><i class="flaticon-search"></i></button>
                            </form>
                        </div>
                        <!-- header top search end -->

                        <!-- profile picture start -->
                        <div class="profile-setting-box">
                            <div class="profile-thumb-small">
                                <a href="javascript:void(0)" class="profile-triger">
                                    <figure>
                                        <img src="{{ user_loged_in.profile_picture.url }}"
                                             alt="profile picture">
                                    </figure>
                                </a>
                                <div class="profile-dropdown">
                                    <div class="profile-head">
                                        <h5 class="name"><a
                                                href="#">{{ user_loged_in.first_name }} {{ user_loged_in.last_name }}</a>
                                        </h5>
                                        <a class="mail" href="#">{{ user_loged_in.email }}</a>
                                    </div>
                                    <div class="profile-body">
                                        <ul>
                                            <li>
                                                <a href="{% url 'profile_page' username=user_loged_in.username username_loged_in=user_loged_in.username %}"><i
                                                        class="flaticon-user"></i>پروفایل</a></li>
                                        </ul>
                                        <ul>
                                            <li>
                                                <a href="{% url 'followers_page' user_loged_in.username user_loged_in.username %}"><i
                                                        class="flaticon-users"></i>دنبال کننده ها</a></li>
                                            <li>
                                                <a href="{% url 'followings_page' user_loged_in.username user_loged_in.username %}"><i
                                                        class="flaticon-users"></i>دنبال شونده ها</a></li>
                                            <li><a href="{% url 'login_page' %}"><i class="flaticon-unlock"></i>خروج از
                                                حساب کاربری</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- profile picture end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
