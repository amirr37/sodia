    <div class="card">
                                <!-- post title start -->
                                <div class="post-title d-flex align-items-center">
                                    <!-- profile picture end -->
                                    <div class="profile-thumb">
                                        <a href="#">
                                            <figure class="profile-thumb-middle">
                                                <img src="{{ post.author.profile_picture.url }}"
                                                     alt="profile picture">
                                            </figure>
                                        </a>
                                    </div>
                                    <!-- profile picture end -->

                                    <div class="posted-author">
                                        <h6 class="author"><a
                                                href="{% url  'profile_page' username=post.author.username username_loged_in=user_loged_in.username %}">
                                            {{ post.author.username }}
                                        </a></h6>
                                        <span class="post-time">{{ post.created_time }}</span>
                                    </div>

                                    <div class="post-settings-bar">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <div class="post-settings arrow-shape">
                                            <ul>
                                                <li>

                                                    <button>edit post</button>
                                                </li>
                                                <li>
                                                    <a href="{% url 'delete_post' post.id user_loged_in.username %} "
                                                       style="color: black">delete post</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- post title start -->
                                <div class="post-content">
                                    <p class="post-desc">{{ post.text }}
                                    </p>
                                    <div class="post-thumb-gallery">
                                        {% if post.image %}

                                            <figure class="post-thumb img-popup">
                                                <a href="">
                                                    <img src="{{ post.image.url }}" alt="post image">
                                                </a>
                                            </figure>
                                        {% endif %}
                                    </div>
                                    <div class="post-meta">
                                        <button class="post-meta-like">
                                            <i class="bi bi-code-browser"></i>
                                            <span>powered by seyed/saeed</span>
                                            <strong>201</strong>
                                        </button>
                                        <ul class="comment-share-meta">
                                            <li>
                                            </li>
                                            <li>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
